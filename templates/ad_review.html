<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Review</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container */
        .form-container {
            background-color: #fff;
            border-radius: 15px;
            border: 2px solid #d4d4d4;
            width: 500px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #3c80b1;
        }

        .form-container .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-container label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d4d4d4;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-group div {
            width: 48%;
        }

        /* Rating section */
        .rating {
            text-align: center;
            margin: 20px 0;
        }

        .rating span {
            font-size: 20px;
            color: #333;
        }

        .rating i {
            font-size: 24px;
            color: #d9534f;
            padding: 5px;
            cursor: pointer;
        }

        .rating i:hover, .rating i.selected {
            color: #ff5722;
        }

        /* Textarea for remarks */
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #d4d4d4;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
        }

        /* Buttons */
        .button-group {
            text-align: center;
            margin-top: 15px;
        }

        .button-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        .button-group .close-btn {
            background-color: #6c757d;
        }

        .button-group .close-btn:hover {
            background-color: #5a6268;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Service Remarks</h2>

        <div class="input-group">
            <div>
                <label for="service-name">Service Name</label>
                <input type="text" id="service-name" placeholder="Service Name">
            </div>
            <div>
                <label for="date">Date of Request</label>
                <input type="text" id="date" placeholder="dd/mm/yyyy">
            </div>
        </div>

        <div class="input-group">
            <div>
                <label for="professional-id">Professional ID</label>
                <input type="text" id="professional-id" placeholder="Professional ID">
            </div>
            <div>
                <label for="contact">Contact No.</label>
                <input type="text" id="contact" placeholder="Contact No.">
            </div>
        </div>

        <div class="input-group">
            <div>
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Description">
            </div>
            <div>
                <label for="professional-name">Professional Name</label>
                <input type="text" id="professional-name" placeholder="Professional Name">
            </div>
        </div>

        <!-- Rating Section -->
        <div class="rating">
            <span>Service Rating:</span>
            <i class="fa fa-diamond selected">&#9670;</i>
            <i class="fa fa-diamond">&#9670;</i>
            <i class="fa fa-diamond">&#9670;</i>
            <i class="fa fa-diamond">&#9670;</i>
        </div>

        <!-- Remarks section -->
        <div class="remarks-section">
            <label for="remarks">Remarks (if any):</label>
            <textarea id="remarks" placeholder="Write your remarks here..."></textarea>
        </div>

        <!-- Buttons -->
        <form action="{{ url_for('admin_dash') }}" method="POST">
            <!-- form fields here -->
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="button" class="close-btn">Close</button>
            </div>
        </form>
    </div>

</body>
</html>

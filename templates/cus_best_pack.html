<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Packages</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f5faff; /* Soft blue background */
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #183a75; /* Darker blue */
            width: 250px;
            padding: 20px;
            height: 100vh;
            color: white;
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .sidebar a {
            display: block;
            padding: 10px 0;
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin: 10px 0;
            text-align: left;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #ccf0d9; /* Soft green on hover */
            color: #183a75;
        }

        /* Main content styles */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #4a90e2;
        }

        /* Packages container styles */
        .packages-container {
            width: 80%;
            margin: 0 auto;
        }

        .packages-container .package {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .packages-container .package:hover {
            background-color: #ccf0d9; /* Soft green on hover */
        }

        .packages-container button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .packages-container button:hover {
            background-color: #f5a6b2; /* Soft pink on hover */
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <p>Welcome {{name}}</p>
        </div>
        <a href="{{url_for('cus_home')}}">Home</a>
        <a href="{{url_for('cus_search')}}">Search</a>
        <a href="{{url_for('cus_summary')}}">Summary</a>
        <a href="{{url_for('logout')}}">Logout</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h2>Best Packages</h2>

        <!-- Packages list -->
        <div class="packages-container">
            <div class="package">
                <span>Package 1 (AC Repair)</span>
                <button>Book</button>
            </div>
            <div class="package">
                <span>Package 2 (Salon)</span>
                <button>Book</button>
            </div>
            <div class="package">
                <span>Package 3 (Cleaning)</span>
                <button>Book</button>
            </div>
        </div>
    </div>

</body>
</html>
